<div class="flex gap-3 hover:bg-gray-200 transition-all p-3 cursor-pointer">
  <img
    src="../../../assets/default-pfp.svg"
    class="w-[50px] h-[50px] rounded-full"
  />
  <div class="flex flex-col w-full">
    <div class="flex flex-col">
      <p (click)="navigateToProfile($event)">
        <span class="font-bold hover:underline"
          >{{ tweet?.profile?.firstName }} {{ tweet?.profile?.lastName }}</span
        ><span class="text-gray-400 pl-2">@{{ tweet?.profile?.at }}</span>
      </p>
    </div>
    <p class="pb-1">{{ tweet?.content || tweet?.image }}</p>
    <ng-container *ngIf="retweetReply">
      <app-retweet-reply-container [comment]="retweetReply" />
    </ng-container>
    <ng-container *ngIf="retweetTweet">
      <app-retweet-tweet-container [tweet]="retweetTweet" />
    </ng-container>
    <div class="flex justify-between items-center pr-[300px] text-gray-500">
      <button
        class="flex gap-2 hover:text-blue-400"
        (click)="handleReply($event)"
      >
        <app-svg-reply fillColor="gray" class="h-5 w-5" />
        <p>{{ tweet?.repliesCount }}</p>
      </button>
      <button
        class="flex gap-2 hover:text-green-400"
        (click)="handleRetweet($event)"
      >
        <app-svg-retweet
          [fillColor]="tweet?.isRetweeted ? 'green' : 'gray'"
          class="h-5 w-5"
        />
        <p>{{ tweet?.retweetsCount }}</p>
      </button>
      <button
        class="flex gap-2 hover:text-red-400"
        (click)="handleLike($event)"
      >
        <app-svg-like
          [fillColor]="tweet?.isLiked ? 'red' : 'gray'"
          class="h-4 w-4"
        />
        <p>{{ tweet?.likesCount }}</p>
      </button>
    </div>
  </div>
</div>
