<div class="flex flex-col gap-1 bg-white/60">
  <div *ngFor="let tweet of tweets" (click)="openTweet(tweet._id)">
    <app-tweet-container
      [tweet]="tweet"
      (reply)="handleOpenReplyModal(tweet._id)"
      (like)="like(tweet._id)"
      (retweet)="handleOpenRetweetModal(tweet._id)"
    />
  </div>
</div>
