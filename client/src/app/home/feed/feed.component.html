<div class="flex flex-col w-full bg-white border-b-2">
  <div class="flex">
    <button
      *ngFor="let page of pages"
      (click)="handleActivePage(page)"
      class="grow py-3 hover:bg-gray-200/50 transition-all"
      [ngClass]="
        activePage === page ? 'font-bold border-b-4 border-blue-500' : null
      "
    >
      {{ page }}
    </button>
  </div>
  <div class="flex gap-3 px-3 border-t py-3">
    <img src="../../../assets/default-pfp.svg" class="w-[50px] h-[50px]" />
    <div class="flex flex-col w-full gap-3">
      <textarea
        placeholder="What is happening?!"
        class="text-lg p-3 max-h-[300px]"
        [(ngModel)]="postContent"
      ></textarea>
      <button
        [disabled]="!postContent"
        (click)="handlePost()"
        class="ml-auto px-4 py-1 rounded-full bg-blue-500 text-white"
      >
        Post
      </button>
    </div>
  </div>
</div>

<ng-container *ngIf="timeline$ | async as timeline">
  <app-tweet-feed [tweets]="timeline" [context]="context" />
</ng-container>
